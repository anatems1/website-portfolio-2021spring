  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
    }

    function init() {
      drawtruss();
    }

    function resizifier(){
      drawtruss();
    }

    function drawtruss(){
      var canvas = document.getElementById("truss");
      var ctx = canvas.getContext("2d");
      ht1 = window.innerHeight * 0.15;
      wd1 = window.innerWidth;
      canvas.width = wd1;
      canvas.height = ht1;
      ctx.clearRect(0,0,wd1,ht1);
      itrns = Math.round(wd1/50,0);
      if((itrns % 2) == 0)
      {
        itrns = itrns
      }
      else {
        itrns = itrns -1;
      }
      top1 = ht1*0.25;
      bot1 = ht1 - top1;
      space1 = wd1 / itrns;

      ctx.moveTo(space1*2, top1);
      ctx.lineTo(space1*(itrns - 2), top1);
      ctx.stroke();

      ctx.moveTo(space1, bot1);
      ctx.lineTo(wd1-space1, bot1);
      ctx.stroke();

      var j;
      for (j =1; j <= itrns-2; j+= 2) {
        ctx.moveTo(space1*j, bot1);
        ctx.lineTo(space1*(j+1), top1);
        ctx.stroke();

        ctx.moveTo(space1*(j+1), top1);
        ctx.lineTo(space1*(j+2), bot1);
        ctx.stroke();
      }
    }

    function time() {
      var d = new Date();
      var s = d.getSeconds();
      var m = d.getMinutes();
      var h = d.getHours();
      document.getElementById("clock").textContent ="ðŸ• Current Time: " + ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) + ":" + ("0" + s).substr(-2);
    }
    setInterval(time,1000);
  </script>
